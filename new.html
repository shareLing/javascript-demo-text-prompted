<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
	<script type="text/javascript">
	var x=10;
	var y=20;

	
	$(document).ready(function(){
		//自定义函数e
		//鼠标放上去，触发一下
		$('.box').mouseover(function(e){
				this.myTitle=this.title;
				this.title="";

			var hdw="<div id='two'>"+this.myTitle+"</div>";
				$("body").append(hdw);
				$('#two').css({
								"left":(e.pageX+x)+"px",
								"top":(e.pageY+y)+"px"	
							}).show('fast');
				//鼠标移开
		}).mouseout(function(){
				this.title=this.myTitle;
				$("#two").remove();
				//跟着鼠标移动
		}).mousemove(function(e){
				$('#two').css({
								"left":(e.pageX+x)+"px",
								"top":(e.pageY+y)+"px"	
							});
		});
	});


	</script>
	<style type="text/css">
	*{padding: 0;margin: 0;}
	body{font-size: 12px;font-family: '宋体';margin: 100px;}
	#two{width: 300px;border:1px solid #ccc;background-color: #eee;position: absolute;padding: 10px;line-height: 30px; }
	</style>
</head>

</body>
</html>
